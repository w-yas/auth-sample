[mypy]
# Pythonのバージョン指定
python_version = 3.13

# 未使用の設定項目に警告
warn_unused_configs = True

# Any型を返す関数に警告
warn_return_any = True

# 不要なキャストに警告
warn_redundant_casts = True

# 無意味な type: ignore に警告
warn_unused_ignores = True

# 型なし関数の中身もチェック
check_untyped_defs = True

# NoneをデフォルトにしてもOptionalを明示
no_implicit_optional = True

# 型なし関数定義を禁止
disallow_untyped_defs = True

# 型が不完全な関数定義を禁止
disallow_incomplete_defs = True

# 型なしデコレータを禁止
disallow_untyped_decorators = True

# 厳格モードは無効（段階導入ならこのままでもOK）
strict = False

# モジュール探索パス追加
mypy_path = ../back

# パッケージベースを明示（重複エラー回避）
explicit_package_base = True

# 存在しないインポートを無視（CIで便利）
ignore_missing_imports = True

# エラーコードを表示（IDE連携やCIで便利）
show_error_codes = True

# エラーを見やすく表示
pretty = True
